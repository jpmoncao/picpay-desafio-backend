<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrato de TransferÃªncias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #extrato {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            min-height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #extrato ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 90%;
        }

        #extrato li {
            background: #f9f9f9;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        #extrato h2 {
            margin: 0 0 20px 0;
            font-size: 1.5em;
            color: #333;
        }

        #paginacao {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #paginacao button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #paginacao button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #paginacao button:hover:not(:disabled) {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div id="extrato">
        <ul>
            <li>Loading...</li>
        </ul>
    </div>
    <div id="paginacao">
        <button id="first" onclick="first()">First</button>
        <button id="prev" onclick="prev()" disabled>Prev</button>
        <button id="next" onclick="next()" disabled>Next</button>
        <button id="last" onclick="last()">Last</button>
    </div>
    <script>
        const token = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZF91c2VyIjoxLCJuYW1lIjoiSm_Do28gUGVkcm8iLCJjcGZfY25waiI6IjQ4NzExMzk5ODA1IiwicGVyc29uX3R5cGUiOiJGIiwiZW1haWwiOiJwZWRyb2hqb2FvNDRAZW1haWwuY29tIiwiaWF0IjoxNzE3NTIxMTYzfQ.kGy1Xgsi_VJ3FrVxA5L3JkAIQbkQrTr0c2GMnYw5Jz8';

        let page = 1;
        let limit = 5;
        let links = {};
        let totalPages = 0;

        async function fetchData(url, limit, page) {
            console.log(url)
            console.log(limit, page)

            if (!limit) limit = 10;
            if (!page) page = 1;

            document.querySelector('#extrato ul').innerHTML = '<li>Loading...</li>';

            await fetch(url, {
                headers: {
                    'authorization': token
                }
            }).then(async response => {
                if (!response.ok)
                    throw new Error('Network response was not ok');

                const linksHeader = await response.headers.get('X-Pagination');
                const totalPagesHeader = response.headers.get('X-Pagination-Pages');
                totalPages = Number(totalPagesHeader);
                links = JSON.parse(linksHeader);

                const res = await response.json();

                if (res.data && res.data.length > 0) {
                    document.querySelector('#extrato ul').innerHTML = '';
                    res.data.forEach(d => {
                        document.querySelector('#extrato ul').innerHTML += `<li>${d.id_transfer} - R\$${d.amount}</li>`;
                    });
                } else {
                    document.querySelector('#extrato ul').innerHTML = '<li>No data available</li>';
                }

                createPagination(totalPages);
            }).catch(error => {
                console.warn(error);
                document.querySelector('#extrato ul').innerHTML = '<li>Error loading data</li>';
            });
        }

        function prev() {
            page -= 1;
            fetchData(links.filter(link => link.rel === 'prev')[0].href, limit, page);
        }

        function first() {
            page = 1;
            fetchData(links.filter(link => link.rel === 'first')[0].href, limit, page);
        }

        function last() {
            page = totalPages;
            fetchData(links.filter(link => link.rel === 'last')[0].href, limit, page);
        }

        function next() {
            page += 1;
            fetchData(links.filter(link => link.rel === 'next')[0].href, limit, page);
        }

        function createPagination(totalPages) {
            console.log(totalPages)
            document.querySelector('#first').disabled = page == 1;
            document.querySelector('#last').disabled = page == totalPages;
            document.querySelector('#prev').disabled = links.filter(link => link.rel == 'prev').length == 0;
            document.querySelector('#next').disabled = links.filter(link => link.rel == 'next').length == 0;
        }

        fetchData(`http://localhost:3000/transfers/user/1?limit=${limit}&page=${page}`, limit, page);
    </script>
</body>

</html>
